      <h2>{{beneficiario.nome}}</h2>
      <p *ngIf="hasBanco(beneficiario)">Banco: <strong>{{beneficiario.banco}}</strong></p>
      <p *ngIf="hasAgencia(beneficiario) && hasConta(beneficiario)">AgÃªncia: <strong>{{beneficiario.agencia}}</strong> &bull; Conta: <strong>{{beneficiario.conta}}</strong></p>
      <p>Limite: <strong>{{beneficiario.limite | number: '1.2-2'}}</strong></p>
    </ion-label>
  </ion-item>
</ion-list>
